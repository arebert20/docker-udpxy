name: build docker-udpxy

on:
  push:
    branches: main
  schedule:
    - cron: '0 1 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
      - name: checkout code
        uses: actions/checkout@v2
      - name: install buildx
        id: buildx
        #uses: docker/setup-buildx-action@v1
        with:
          version: latest
          #context: .
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}"
      #- name: build the image
        #id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          #file: ./Dockerfile 
          push: true
          tags: quyetwru/udpxy:latest
          platform: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64
